<kendo-grid [data]="gridData" 
[pageSize]="5" [sortable]="true" [sort]="sort" [pageable]="true"
(edit)="editHandler($event)" (cancel)="cancelHandler($event)" (save)="saveHandler($event)"
  (remove)="removeHandler($event)"  (add)="addHandler($event,category_id)">
  <ng-template kendoGridToolbarTemplate>
    <button kendoGridAddCommand>Add new</button>
  </ng-template>
  <kendo-grid-column [hidden]="true"  field="category_id" title="SubCategoryName" width="200">
    </kendo-grid-column>
  <kendo-grid-column  field="subcategoryname" title="SubCategoryName" width="200">
  </kendo-grid-column>
  <kendo-grid-command-column title="command" width="220">
    <ng-template kendoGridCellTemplate let-dataItem let-isNew="isNew">
      <button kendoGridEditCommand [primary]="true"><span class="k-icon k-i-pencil"></span></button>
      <button kendoGridRemoveCommand (click)="removeItems(dataItem)"><span class="k-icon k-i-delete" ></span></button>
      <button kendoGridSaveCommand [disabled]="formGroup?.invalid">{{ isNew ? 'Add' : 'Update' }}</button>
      <button kendoGridCancelCommand>{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
    </ng-template>
  </kendo-grid-command-column>
</kendo-grid>

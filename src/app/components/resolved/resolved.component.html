<!-- body -->
<div class="ad-margin">
    <div class="row">
      <div class="col">
        <div class="panel">
          <div class="panel-heading">
            <h3>Resolved Incidents</h3>
          </div>
          <div class="panel-body">
              <kendo-grid [kendoGridBinding]="gridData" [height]="410" [pageSize]="10" [pageable]="true" [groupable]="true" >
                  <kendo-grid-column field="incidentId" title="Incident Number" [width]="140">
                   <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                      <a [routerLink]="['/admin-header/admin-resolver']" >{{dataItem.incidentId}}</a>
                      </ng-template>   
                  </kendo-grid-column>
                  <kendo-grid-column field="requestor" title="Requestor" [width]="120"></kendo-grid-column>
                  <kendo-grid-column field="category" title="Category" [width]="120"></kendo-grid-column>
                  <kendo-grid-column field="subcategory" title="Subcategory" [width]="100"></kendo-grid-column>
                  <kendo-grid-column field="resolvedBy" title="Resolved By" [width]="140"></kendo-grid-column>
                  <kendo-grid-column field="resolvedAt" title="Resolved At" [width]="140"></kendo-grid-column>
                  <kendo-grid-column field="createdAt" title="Created" [width]="130"></kendo-grid-column>
                  <kendo-grid-column field="assignedTo" title="Assigned To" [width]="130"></kendo-grid-column>
              </kendo-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
